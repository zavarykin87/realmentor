<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>requesttomentoring</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div th:replace="~{fragments/sidebar :: aside}"></div>
    <section>
        <h2>тут будет форма для отправки заявки на менторство</h2>

        <form th:action="@{/requestToMentoring}" method="post">
            <input type="hidden" name="mentor" th:value="${mentor}">
            <input type="hidden" name="mentee" th:value="${mentee}">
            <p>выберите дату и время</p>
            <input type="datetime-local" name="dateTime"/>
            <p>напишите какие темы и вопросы хотите обсудить c ментором</p>
            <textarea name="info" rows="3" cols="40"></textarea>
            <button type="submit">отправить заявку</button>
        </form>


    </section>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
