<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Main</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div th:replace="~{fragments/sidebar :: aside}"></div>
    <section>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>mentor</th>
                <th>mentee</th>
                <th>date</th>
                <th>info</th>
                <th>approve</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.id}"></td>
                <td th:text="${request.mentor}"></td>
                <td th:text="${request.mentee}"></td>
                <td th:text="${request.dateTime}"></td>
                <td th:text="${request.info}"></td>
                <td th:text="${request.approve}"></td>
                <td>
                    <form th:action="@{/mentoring/request/approve}" method="post">
                        <input type="hidden" name="id" th:value="${request.id}">
                        <button type="submit">Подтвердить</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{mentoring/request/delete}" method="post">
                        <input type="hidden" name="id" th:value="${request.id}">
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
