<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>requests</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div th:replace="~{fragments/sidebar :: aside}"></div>
    <section>
        <form th:action="@{/mentor/requests}" method="post">
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>date</th>
                        <th>username</th>
                        <th>info</th>
                        <th>approve</th>
                        <th>select</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.id}"></td>
                        <td th:text="${request.dateTime}"></td>
                        <td th:text="${request.username}"></td>
                        <td th:text="${request.info}"></td>
                        <td th:text="${request.approve}"></td>
                        <td>
                            <input type="checkbox" name="ids" th:value="${request.id}">
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="submit">Подтвердить</button>
        </form>
    </section>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
