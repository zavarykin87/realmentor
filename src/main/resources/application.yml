spring:
  application:
    name: realmentor
  messages:
    basename: i18n/messages
  datasource:
    url: jdbc:postgresql://localhost:5432/realmentor
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create # none / validate / create
    properties:
      hibernate:
        format_sql: true
    show-sql: true
